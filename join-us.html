<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Honda Riders Club. Club for Honda owners in Dublin, Ireland.">
    <meta name="keywords" content="bike club, Honda, bikers club, road trips, Ireland, Dublin, motorcycles, meet ups">

    <title>Join Us!</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--Header-->
    <header>
        <!-- Logo -->
        <a href="index.html">
            <h1 id="logo">Honda Riders Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="rider-gallery.html">Gallery</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="join-us.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>
    <!-- Sign up form -->
    <main>
        <section id="join">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2>Join Us!</h2>
                <!-- Text input fields -->
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="nick_name">Nick Name (optional)</label>
                <input type="text" name="nick_name" id="nick_name" class="text-input">
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div id="newsletter">
                    <h2>Newsletter</h2>
                </div>
                <br>
                <!-- Newsletter frequency selection -->
                <div class="radio-buttons">
                    <div>
                        <label for="weekly">Weekly</label>
                        <input type="radio" name="frequency" id="weekly" value="weekly" required checked>
                    </div>
                    <div>
                        <label for="monthly">Monthly</label>
                        <input type="radio" name="frequency" id="monthly" value="monthly" required>
                    </div>
                    <div>
                        <label>None</label>
                        <input type="radio" name="frequency" id="mone" value="none" required>
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="join-button">Join Us!</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!-- Social media links -->
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awsome Kit-->
    <script src="https://kit.fontawesome.com/e64924c305.js" crossorigin="anonymous"></script>
</body>

</html>
